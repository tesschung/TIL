<!Doctype html>
<!-- html에서의 control+/ 주석, 
    control+enter 다음라인,
    tab 자동완성 -->
<html>  
    <head>
        <!-- 문서의 정보를 담고 있다. -->
        <title>네이버</title>
        <!-- href css의 주소 -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- 문서의 내용을 담고있다. 실제로 브라우저에서 보이는 내용이 여기에 해당함. -->
        <h1>SSAFY2기</h1>
        <h2>HTML & CSS 맛보기</h2>
        <!-- style 정의 (inline 방법)-->
        <h2 style="color: #ff6600">즐거운 코딩</h2>
        <!-- 반드시, id는 고유한 식별자여야 한다 -->
        <p id="description">문단을 구분하는 p 태그</p>
        <span>문단을 구분하지 않습니다.</span>
        <span>하하</span>
        <ol>
            <!-- 리스트를 작성할 수 있음 -->
            <!-- class 속성 생성 -->
            <li class="list-item">이건 순서가 있는 태그</li>
            <li class="list-item">이건 순서가 있는 태그</li>
            <li class="list-item">이건 순서가 있는 태그</li>
        </ol>
        <ul>
            <li>이건 순서가 없는 태그</li>
            <li>이건 순서가 없는 태그</li>
            <li>이건 순서가 없는 태그</li>
        </ul>
    </body>
</html>
